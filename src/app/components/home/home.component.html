<div class="container">
  <form [formGroup]="dogForm" (ngSubmit)="submitDogInformation()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Identification</label>
      <input type="text" class="form-control" formControlName="identification" required/>
    </div>
    <div class="form-group">
      <label>Breed</label>
      <input type="text" class="form-control" formControlName="breed" required/>
    </div>
    <div class="form-group">
      <label>Origin</label>
      <input type="text" class="form-control" formControlName="origin" required/>
    </div>
    <div class="form-group">
      <label>Weight</label>
      <input type="text" class="form-control" formControlName="weight" required/>
    </div>
    <div class="form-group">
      <label>Intake Date</label>
      <input type="text" class="form-control" formControlName="intake_date" required/>
    </div>
    <div class="form-group">
      <label>Age Estimate</label>
      <select class="form-control" formControlName="age" required>
        <option value="">Please select an age</option>
        <option *ngFor="let a of ages"
                [value]="a">
          {{a}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Reproductive</label>
      <input type="text" class="form-control" formControlName="reproductive" required/>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
