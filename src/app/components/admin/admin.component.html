<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Name</th>
      <th>Identification</th>
      <th>Breed</th>
      <th class="text-right">Origin</th>
    </tr>
    <tr *ngFor="let dog of dogs">
      <td>
        {{dog.name}}
      </td>
      <td>
        {{dog.identification}}
      </td>
      <td>
        {{dog.breed}}
      </td>
      <td class="text-right">
        {{dog.origin}}
      </td>
    </tr>
  </table>
</div>
